<ion-item>
  <ion-input label="Nome:" [(ngModel)]="name"></ion-input>
  <ion-input label="EndereÃ§o:" [(ngModel)]="address"></ion-input>
  <ion-select label="Status:" [(ngModel)]="status">
    <ion-select-option value="pendente">Pendente</ion-select-option>
    <ion-select-option value="entregue">Entregue</ion-select-option>
  </ion-select>
  <ion-button (click)="create()" fill="outline" color="dark">
    <ion-icon name="add-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>

<ion-item>
  <ion-label>Filtrar por Status:</ion-label>
  <ion-select [(ngModel)]="filterStatus" (ionChange)="filterItems()">
    <ion-select-option value="todos">Todos</ion-select-option>
    <ion-select-option value="pendente">Pendente</ion-select-option>
    <ion-select-option value="entregue">Entregue</ion-select-option>
  </ion-select>
</ion-item>


<ion-list>
  <ion-item *ngFor="let item of filteredItems">
    <ion-label>
      <h2>Nome: {{ item.name }}</h2>
      <p>EndereÃ§o: {{ item.address }}</p>
      <p>Status: {{ item.status }}</p>
    </ion-label>
    
    <ion-button slot="end" fill="outline" [disabled]="item.status === 'entregue'" (click)="update(item)" color="dark">
      <ion-icon slot="icon-only" name="pencil-outline" color="dark"></ion-icon>
    </ion-button>
    
    <ion-button slot="end" fill="outline" (click)="delete(item.id)" color="danger">
      <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
    </ion-button>

    <ion-button *ngIf="item.status === 'pendente'" slot="end" fill="outline" (click)="conclude(item)" color="success">
      <ion-icon slot="icon-only" name="checkmark-outline" color="success"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
